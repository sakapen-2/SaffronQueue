test_api:
  stage: test
  image: python:3.11
  before_script:
    - pip install -U pip
    - pip install -U pytest
    - pip install -e ./api
  script:
    - pytest -q
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'

docker_build:
  stage: build
  image: docker:24
  services:
    - name: docker:24-dind
  before_script:
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin "$CI_REGISTRY"
  script:
    - docker build -t "$CI_REGISTRY_IMAGE/api:$CI_COMMIT_SHA" ./api
    - docker build -t "$CI_REGISTRY_IMAGE/worker:$CI_COMMIT_SHA" ./worker
    - docker push "$CI_REGISTRY_IMAGE/api:$CI_COMMIT_SHA"
    - docker push "$CI_REGISTRY_IMAGE/worker:$CI_COMMIT_SHA"
    - |
      if [ "$CI_COMMIT_BRANCH" = "$CI_DEFAULT_BRANCH" ]; then
        docker tag "$CI_REGISTRY_IMAGE/api:$CI_COMMIT_SHA" "$CI_REGISTRY_IMAGE/api:latest"
        docker tag "$CI_REGISTRY_IMAGE/worker:$CI_COMMIT_SHA" "$CI_REGISTRY_IMAGE/worker:latest"
        docker push "$CI_REGISTRY_IMAGE/api:latest"
        docker push "$CI_REGISTRY_IMAGE/worker:latest"
      fi
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
